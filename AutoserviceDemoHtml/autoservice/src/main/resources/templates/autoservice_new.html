<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ДОБАВИТЬ УСЛУГУ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-if-6 col-md-6 col-sm-6 container justify-content-center add">

            <h2>Добавить услугу ремонта автомобилей</h2>

            <div class="card-body">
                <form th:action="@{/autoservicies}" th:object="${autoservice}" method="post">
                    <div class="form-group">
                        <label>Название автомобиля</label>
                        <input type="text"
                               name="nameAuto"
                               th:field="*{nameAuto}"
                               class="form-control"
                               placeholder="Введите название автомобиля">
                    </div>
                    <div class="form-group">
                        <label>Наименование услуги</label>
                        <input type="text"
                               name="nameSupport"
                               th:field="*{nameSupport}"
                               class="form-control"
                               placeholder="Введите наменование услуги">
                    </div>
                    <div class="form-group">
                        <label>Стоимость услуги</label>
                        <input type="text"
                               name="priceSupport"
                               th:field="*{priceSupport}"
                               class="form-control"
                               placeholder="Введите стоимость услуги">
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
