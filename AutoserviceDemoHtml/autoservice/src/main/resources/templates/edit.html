<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить услугу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-if-6 col-md-6 col-sm-6 container justify-content-center add">
        <h2>Редактирование параметров услуги</h2>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/}"
               class="btn btn-primary btn-sm mb-3">Я передумал редактировать</a>
        </div>
    </div>
</div>
<div class="card-body">
    <form th:action="@{/autoservice/edit/__${autoservice.id}__}" th:object="${autoservice}" method="post">
        <div class="form-group">
            <label>Название автомобиля</label>
            <input type="text"
                   name="nameAuto"
                   th:field="*{nameAuto}"
                   class="form-control"
                   placeholder="Изменить название автомобиля">
        </div>
        <div class="form-group">
            <label>Наименование услуги</label>
            <input type="text"
                   name="nameSupport"
                   th:field="*{nameSupport}"
                   class="form-control"
                   placeholder="Изменить наменование услуги">
        </div>
        <div class="form-group">
            <label>Стоимость услуги</label>
            <input type="text"
                   name="priceSupport"
                   th:field="*{priceSupport}"
                   class="form-control"
                   placeholder="Изменить стоимость услуги">
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Изменить</button>
        </div>
    </form>

</div>
</div>

</div>

</body>
</html>
