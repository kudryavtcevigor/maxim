<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Автосервис MAXIM</title>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Меню</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://cbr.ru/currency_base/daily/">Курс валют</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://yandex.ru/pogoda?">Погода</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Нажми тут
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Акции</a></li>
                            <li><a class="dropdown-item" href="#">Услуги</a></li>
                            <li><a class="dropdown-item" href="#">Запчасти</a></li>
                            <li><a class="dropdown-item" href="#">Записаться на ремонт</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Что-то</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Поиск</button>
                </form>
            </div>
        </div>
    </nav>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Все услуги</h2>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{autoservice/new}"
               class="btn btn-primary btn-sm mb-3">Добавить услугу</a>
        </div>
    </div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Номер</th>
        <th scope="col">Название автомобиля</th>
        <th scope="col">Наименование услуги</th>
        <th scope="col">Стоимость услуги</th>
        <th scope="col">Редактировать услугу</th>
        <th scope="col">Удалить услугу</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "autoservice: ${service}">
        <th scope = "row" th:text="${autoservice.id}"/>
        <td th:text = "${autoservice.nameAuto}"/>
        <td th:text = "${autoservice.nameSupport}"/>
        <td th:text = "${autoservice.priceSupport}"/>
        <td>
            <a th:href="@{autoservice/edit/{id}(id=${autoservice.id})}"
               class="btn btn-primary btn-sm mb-3">Редактировать</a>
        </td>
        <td>
            <a th:href="@{autoservice/delete/{id}(id=${autoservice.id})}"
               class="btn btn-primary">Удалить</a>
        </td>

    </tr>
    </tbody>
</table>
</div>
</body>
</html>
